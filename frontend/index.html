<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary title & description -->
    <title>FastGen - AI</title>
    <meta name="description" content="FastGen - AI-powered content generation platform for chatbots, quizzes, notes, and more" />

    <meta name="keywords" content="AI, chatbot, content generation, FastGen, artificial intelligence" />

    <!-- Theme color (optional) -->

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <meta property="og:title" content="FastGen - AI Content Generation Platform" />
    <meta property="og:description" content="Create AI-powered chatbots, quizzes, notes, and content with FastGen" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.svg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
